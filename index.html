<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACCESS TERMINAL</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      padding: 2rem;
      overflow: hidden;
    }
    #terminal {
      white-space: pre-line;
    }
    .blinking {
      display: inline-block;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const lines = [
      "\n\n> INITIATING CONNECTION...",
      "> ACCESSING BLACK SITE",
      "> PERMISSION DENIED",
      "> SCANNING LOCAL SYSTEM...",
      "> MATCH FOUND: 1 UNREGISTERED ENTITY",
      "> IDENTITY UNKNOWN",
      "> TRACE ACTIVE...",
      "> \n\nWELCOME TO THE DEMON",
      "> YOU'VE BEEN SEEN",
      "> STANDBY FOR SIGNAL...",
      "\n\n> _"
    ];

    const terminal = document.getElementById('terminal');
    let index = 0;

    function typeLine() {
      if (index < lines.length) {
        const line = lines[index];
        let charIndex = 0;
        const lineContainer = document.createElement('div');
        terminal.appendChild(lineContainer);

        const typeChar = () => {
          if (charIndex < line.length) {
            lineContainer.textContent += line[charIndex];
            charIndex++;
            setTimeout(typeChar, 25);
          } else {
            index++;
            setTimeout(typeLine, 300);
          }
        };

        typeChar();
      } else {
        const cursor = document.createElement('span');
        cursor.classList.add('blinking');
        cursor.textContent = '_';
        terminal.appendChild(cursor);
      }
    }

    typeLine();
  </script>
</body>
</html>
