<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Demon</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      display: flex;
      flex-direction: row;
      height: calc(100vh - 40px); /* 20px padding top + bottom */
      overflow: hidden;
      gap: 20px;
    }

    .main-content, .chat-sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .main-content {
      text-align: center;
    }

    .blink {
      animation: blink-animation 1s steps(2, start) infinite;
    }

    @keyframes blink-animation {
      to {
        visibility: hidden;
      }
    }

    .chat-sidebar {
      max-width: 400px;
      border-left: 2px solid #00FF00;
    }

    .chat-log {
      flex: 1;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .chat-input {
      border-top: 2px solid #00FF00;
      padding-top: 10px;
    }

    .chat-input input {
      width: 100%;
      padding: 8px;
      background: black;
      color: #00FF00;
      border: 1px solid #00FF00;
      font-family: 'Courier New', monospace;
    }

    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-thumb {
      background: #00FF00;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }

      .chat-sidebar {
        border-left: none;
        border-top: 2px solid #00FF00;
        max-width: none;
        height: 50vh;
      }

      .main-content {
        flex: 1;
        justify-content: center;
        padding-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div>
      <span class="blink">THE DEMON IS WATCHING</span><br /><br />
      <span>Next transmission: 09.21.25</span>
    </div>
  </div>

  <div class="chat-sidebar">
    <div class="chat-log" id="chatLog"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type and press Enter..." />
    </div>
  </div>

  <script>
    const chatLog = document.getElementById('chatLog');
    const chatInput = document.getElementById('chatInput');

    let username = localStorage.getItem('demon_username');
    if (!username) {
      username = 'Demon' + Math.floor(Math.random() * 900 + 100);
      localStorage.setItem('demon_username', username);
    }

    const savedChat = localStorage.getItem('demon_chat');
    if (savedChat) {
      chatLog.innerHTML = savedChat;
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    chatInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter' && chatInput.value.trim() !== '') {
        const message = chatInput.value;
        const line = document.createElement('div');
        line.textContent = `${username}> ${message}`;
        chatLog.appendChild(line);
        chatLog.scrollTop = chatLog.scrollHeight;
        chatInput.value = '';
        localStorage.setItem('demon_chat', chatLog.innerHTML);
      }
    });
  </script>
</body>
</html>
